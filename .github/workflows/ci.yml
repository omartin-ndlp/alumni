name: CI

on:
  push:
    branches:
      - main
      - '*' # Run on all branches for every commit
  pull_request:
    branches:
      - main
      - '*' # Run on all branches for every pull request

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_ROOT_PASSWORD: your_password # Using default from .env.example
          MARIADB_DATABASE: site_alumni_test # Dedicated test database
          MARIADB_USER: ljv_alumni
          MARIADB_PASSWORD: your_password # Using default from .env.example
        ports:
          - 3307:3306
        options: --health-cmd "mysqladmin ping -h 127.0.0.1" --health-interval 10s --health-timeout 5s --health-retries 10

    steps:
    - name: Load environment variables
      uses: actions/checkout@v4
      with:
        path: .
    - run: cat .env.test.github >> $GITHUB_ENV

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use Node.js 20 LTS

    - name: Install dependencies
      run: npm install

    - name: Install netcat
      if: env.ACT
      run: sudo apt-get update && sudo apt-get install -y netcat-openbsd

    - name: Wait for MariaDB to be ready
      run: | 
        for i in $(seq 1 30); do
          nc -z localhost $DB_PORT && echo "MariaDB ready" && break
          echo "Waiting for MariaDB..." 
          sleep 1
        done

    - name: Run database migrations
      run: npm run db:migrate

    - name: Seed database
      run: npm run db:seed

    - name: Run tests
      run: npm test
